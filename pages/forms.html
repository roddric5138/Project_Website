/*------Area Containing Columns Start Specific to this page -------*/
#inner { 
    width:100%;/*haslayout*/
    padding-bottom:150px; /*preserve footer space (plus 10px for text spacing)*/
    background:#fff;/*set same as wrapper BG or none at all*/
    border-bottom:0px dashed red;
}
#left {
	
	margin: 0 auto; /*--keeps text within the column--*/
	padding:0px;
    float:left;
    width:50%; /*--controls width left column (FAUX width must be same)--*/
    border:0px solid red;/*this is just for #right to reference it's overflow point from*/
    background:#fff;/*be sure to set this same color on the #faux div*/
    position:relative;
    z-index:4;/*layer it above the #faux column*/
}

#right{ 
	margin:0 auto;
    overflow:hidden;/*keep all elements from sliding under floated #left col(IE7 haslayout also)*/
    background:#fff;/*this needs to be the same as #wrapper bg color (or remove it completely)*/
    border-top: 0px solid #b4b4b4;}

* html #left{margin-right:0px;}/*kill IE6 3px jog*/
* html #right {/*IE6 haslayout and overflow reset*/
    height:1%;
    overflow:visible;
}




/*=== This #faux div gives full height color and border to the left column ===*/
#faux {
	
    position:absolute;
    bottom:0;
    left:0;
    width:50%; /*--must be same as LEFT width--*/
    height:100%;
    background:#fff;/*be sure to set this same color on the #left div*/
    z-index:-4000;
    border-right:0px solid green; /*--middle border--*/}

#sidenav a:link    {
  /* Applies to unvisited links in class mainNav */
  text-decoration:  none;
  font-weight:      normal;
  background-color: transparent;
  color:            red;
  }

#sidenav a:visited    {
  /* Applies to unvisited links in class mainNav */
  text-decoration:  none;
  font-weight:      normal;
  background-color: transparent;
  color:            red;
  } 


 
#sidenav a:hover   {
  /* Applies to links under the pointer in class mainNav */
  text-decoration:  none;
  font-weight:      normal;
  background-color: #1c1c1c;
  color:            #fff;
  
  } 
#sidenav a:active  {
  /* Applies to activated links in class mainNav */
  text-decoration:  none;
  font-weight:      normal;
  background-color: transparent;
  color:            red;
  }
  
  
#sidenav ul li:first-child > a 
{  border-top-left-radius: 0px;  
-webkit-border-top-left-radius: 0px;  
-moz-border-radius-topleft: 0px;  
border-top-right-radius: 0px;  
-webkit-border-top-right-radius: 0px;  
-moz-border-radius-topright: 0px;
}

#sidenav ul li:last-child > a 
{  border-bottom-left-radius: 0px;  
-webkit-border-bottom-left-radius: 0px;  
-moz-border-radius-bottomleft: 0px;  
border-bottom-right-radius: 0px;  
-webkit-border-bottom-right-radius: 0px;  
-moz-border-radius-bottomright: 0px;
}

#sidenav li:hover > ul 
{  display: block;
margin-top: 25px; /*--must match #menu-bar ul  position-top--*/
margin-left:-0.5px;
}

#sidenav:after {  content: ".";  
display: block;  clear: both;  
visibility: hidden;  line-height: 0;  
height: 0;
}
